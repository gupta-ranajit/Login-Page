<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="flight.css" />
  <title>Sign in & Sign up Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>



<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">

        <!-- ðŸ”¹ SIGN IN FORM (CONNECTED) -->
        <form class="sign-in-form"  id="loginForm">
          <h2 class="title">Sign in</h2>

          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Username" required />
          </div>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required />
          </div>

          <input type="submit" value="Login" class="btn solid" />

          <p class="social-text">Or Sign in with social platforms</p>
          <div class="social-media">
            <a href="https://www.facebook.com/"target="_blank"  class="social-icon facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/" target="_blank" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://accounts.google.com/" target="_blank" class="social-icon google"><i class="fab fa-google"></i></a>
            <a href="https://www.linkedin.com/"target="_blank" class="social-icon linkedin"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </form>

        
      
        <form class="sign-up-form" id="signupForm">
          <h2 class="title">Sign up</h2>

          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="signupUsername" placeholder="Username" required />
          </div>

          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" id="signupEmail" placeholder="Email" required />
          </div>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="signupPassword" placeholder="Password" required />
          </div>

          <input type="submit" class="btn" value="Sign up" />

          <p class="social-text">Or Sign up with social platforms</p>
          <div class="social-media">
            <a href="https://www.facebook.com/"target="_blank"  class="social-icon facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/" target="_blank" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://accounts.google.com/" target="_blank" class="social-icon google"><i class="fab fa-google"></i></a>
            <a href="https://www.linkedin.com/"target="_blank" class="social-icon linkedin"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </form>

      </div>
    </div>

   
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here?</h3>
          <p>Sign up to book your flights with us and explore the world!</p>
          <button class="btn transparent" id="sign-up-btn">Sign up</button>
        </div>
        <img src="img/log.svg" class="image" alt="" />
      </div>

      <div class="panel right-panel">
        <div class="content">
          <h3>One of us?</h3>
          <p>Sign in and enjoy your journey with us!</p>
          <button class="btn transparent" id="sign-in-btn">Sign in</button>
        </div>
        <img src="img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  

  <script src="flight.js"></script>
  <script type="module" src="js/firebase.js"></script>

</body>
</html>
